<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeJS</title>
    <link rel="stylesheet" href="style4.css" />
</head>
<body>

    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>

        <div class="search-container">
            <input
                type="text"
                id="search-input"
                placeholder="Search recipes or ingredients..."
                autocomplete="off"
            />
            <button id="clear-search" class="clear-btn">‚úï</button>
        </div>
    </header>

    <main>

        <!-- Controls -->
        <section class="controls">
            <div class="filter-group">
                <h3>Filter by Difficulty</h3>
                <div class="button-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="easy">Easy</button>
                    <button class="filter-btn" data-filter="medium">Medium</button>
                    <button class="filter-btn" data-filter="hard">Hard</button>
                    <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favorites</button>
                </div>
            </div>

            <div class="sort-group">
                <h3>Sort By</h3>
                <div class="button-group">
                    <button class="sort-btn active" data-sort="none">Default</button>
                    <button class="sort-btn" data-sort="name">Name (A‚ÄìZ)</button>
                    <button class="sort-btn" data-sort="time">Time</button>
                </div>
            </div>
        </section>

        <!-- Counter -->
        <div class="recipe-info">
            <p id="recipe-count">Showing 0 of 0 recipes</p>
        </div>

        <!-- Recipes -->
        <div id="recipe-container"></div>

    </main>

    <script src="app4.js"></script>
</body>
</html>
